{% extends 'base.html' %}
{% block content %}
<body>
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<script src="{% static 'js/fraggable.js' %}"></script>
<div id="container">
        <aside>
            <header>
                <input type="text" placeholder="search">
            </header>
            <ul>
                <li>
                    <img src="#" alt="">
                    <div>
                        <h2>상세페이지</h2>
                        <h3>
                            <span class="status pink"></span>
                           제품별
                        </h3>
                    </div>
                </li>
        </aside>
        <main>
            <header>
                <div class="ex">
                    <fieldset>
                        <legend>스페셜</legend>
                          <ul>
                            <li>
                              <label for="f_new">신상품</label>
                              <input type="text" id="f_new">
                            </li>
                            <li>
                              <label for="f_event">이벤트 </label>
                              <input type="text" id="f_event">
                            </li>
                          </ul>
                      </fieldset>
                </div>
                <br>
                <div class="ex">
                    <!-- <img src="#" alt=""> -->
                    <div id="box1" ondrop ="drop(event)" ondragover="dragover(event)">
                        <img id="snoopy" src="/static/img/snoopy.png" draggable="true" ondragstart="dragstart(event)">
                    </div>
                    <div id="box2" ondrop ="drop(event)" ondragover="dragover(event)" ></div>
                    <div id="box3" ondrop ="drop(event)" ondragover="dragover(event)" ></div>
                    <div id="box4" ondrop ="drop(event)" ondragover="dragover(event)" ></div>
                </div>
            </header>
        </main>
</div>
<div class="wrap">
    <!-- open menu -->
    <div class="openMenu">
      <button class="open">
        <img src="/static/img/openfox.png" id="openfox" alt="">
      </button>
    <div class="menuWrap">
       <a href="#" class="close">
            <img src="/static/img/close.png" alt="">
       </a>
        <a href="#" class="close en">close</a>
        <ul class="tit en animation" data-animate="motion">
            <li><a href="http://localhost:8000/admin"><span>관리자</span></a></li>
            <li><a href="#"><span>Capabilities</span></a></li>
            <li><a href="#"><span>Cases</span></a></li>
            <li><a href="#"><span>Contact</span></a></li>
        </ul>
    </div>
  </div>
</div>
{% endblock %}
</body>
