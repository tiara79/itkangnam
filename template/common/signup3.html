{% extends "base.html" %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="/static/css/loginStyle.css">
<script src="https://kit.fontawesome.com/fac1f30643.js" crossorigin="anonymous"></script>
<body>
<div class ="row my-3">

  <div class="col-3">
    {% include "common/form_errors.html" %}
  </div>
<div class="col-11">
<div id="login-form">
  <br><br><br><br><br><br>
  <a href="#"><h1>Sign Up</h1></a>
  <form method="post" class="post-form" >
   {% csrf_token %}

  <div class="input-box">
      <input type="text" class="form-control" name="username" id="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
  </div>
  <div class="input-box">
  <input type="password" class="form-control" placeholder="Password" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" >
  </div>
  <div class="input-box">
      <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Password" value="{{ form.password2.value|default_if_none:'' }}" >
  </div>
<div class="input-box">
  <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" value="{{ form.email.value|default_if_none:'' }}" >
</div>
  <label>
    <input type="checkbox" name="remember"> Remember me
  </label>
  <button type="submit" class="login-btn">Login</button>
  <div class="bottom-links">
    <p> Don’t have account? <a href="{% url 'common:signup' %}"> Sign up</a></p>
  </div>
  </form>
</div>
  </div>
  </div>
{% endblock %}
</body>
